<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAFIA DOGS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&family=Fascinate&display=swap"
        rel="stylesheet">

    <link rel="icon" href="images/main-logo-gold.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>

    <div class="background-container">
        <img class="background-img" src="images/main-logo-gold.png" alt="">
    </div>

    <header>
        <div class="federations">
            <a href="https://www.fci.be" target="_blank">
                <img src="images/FCI.png" alt="FCI Logo">
            </a>
            <a href="https://www.ekf-eg.com" target="_blank">
                <img src="images/EKF.png" alt="EKF Logo">
            </a>
            <a href="https://www.facebook.com/EKFEGY/" target="_blank">
                <img src="images/EKF-NEW.png" alt="EKF New Logo">
            </a>
        </div>

        <div class="header-content">
            <h1 class="header-text">MAFIA</h1>
            <img class="main-logo" src="images/main-logo-gold.png" alt="Mafia Dogs Logo">
            <h1 class="header-text">DOGS</h1>
        </div>

        <nav class="navigation-bar">
            <a href="#">Home</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <div class="welcome-content">
            <div class="welcome-text">
                <h2>ELITE BLOODLINES</h2>
                <div class="welcome-subtext">
                    <img class="main-logo" src="images/main-logo-gold.png" alt="Mafia Dogs Logo">
                    <p>Mafia Dogs</p>
                    <img class="main-logo" src="images/main-logo-gold.png" alt="Mafia Dogs Logo">
                </div>
            </div>

            <div class="welcome-content-imgs">
                <img src="https://placehold.co/300x200/1a1a1a/gold?text=Champion+1" alt="Dog 1">
                <img src="https://placehold.co/300x200/1a1a1a/gold?text=Champion+2" alt="Dog 2">
                <img src="https://placehold.co/300x200/1a1a1a/gold?text=Champion+3" alt="Dog 3">
                <img src="https://placehold.co/300x200/1a1a1a/gold?text=Champion+4" alt="Dog 4">
            </div>
        </div>

        <section class="breed-section">
            <div class="part-header">
                <h1>CAUCASIAN</h1>
                <div class="line"></div>
            </div>
            <div class="card-grid" id="caucasian-grid">
            </div>
        </section>

        <section class="breed-section">
            <div class="part-header">
                <h1>ALABAI</h1>
                <div class="line"></div>
            </div>
            <div class="card-grid" id="alabai-grid">
            </div>
        </section>

        <section class="breed-section">
            <div class="part-header">
                <h1>CANE CORSO</h1>
                <div class="line"></div>
            </div>
            <div class="card-grid" id="corso-grid">
            </div>
        </section>

        <section class="breed-section">
            <div class="part-header">
                <h1>ROTTWEILER</h1>
                <div class="line"></div>
            </div>
            <div class="card-grid" id="rottweiler-grid">
            </div>
        </section>

    </main>

    <footer>
        <div class="link">
            <a href="" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="" target="_blank"><i class="fa-brands fa-instagram"></i></a>
