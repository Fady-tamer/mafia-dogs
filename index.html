<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        content="tamer, elmor, tamer elmor, dogs, FCI, EKF, mafia dogs, caucasian, alabai, cane corso">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&family=Fascinate&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="icon" type="image/png" href="images/main-logo-gold.png">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

<body>

    <div class="background-container">
        <img class="background-img" src="images/main-logo-gold.png" alt="">

    <div class="spheres" aria-hidden="true">
        <div class="sphere1"></div>
        <div class="sphere2"></div>
        <div class="sphere3"></div>
        <div class="sphere4"></div>
    </div>

    <header>
        <div class="federations">
            <a href="https://www.fci.be" target="_blank">
                <img src="images/FCI.png" alt="FCI Logo">
            </a>
            <a href="https://www.ekf-eg.com" target="_blank">
                <img src="images/EKF.png" alt="EKF Logo">
            </a>
            <a href="https://www.facebook.com/EKFEGY/" target="_blank">
                <img src="images/EKF-NEW.png" alt="EKF New Logo">
            </a>
        </div>

        <div class="header-content">
            <a href="#" class="header-text">
                MAFIA
                <img class="main-logo" src="images/main-logo-gold.png" alt="Mafia Dogs Logo">
                DOGS
            </a>
        </div>

        <nav class="navigation-bar">
            <a href="#">Home</a>
            <a href="#">Contact</a>
        </nav>

    <div class="welcome-content">
        <div class="welcome-text">
            <h2>ELITE BLOODLINES</h2>
            <div class="welcome-subtext">
                <img class="main-logo" src="images/main-logo-gold.png" alt="Mafia Dogs Logo">
                <p>Mafia Dogs</p>
                <img class="main-logo" src="images/main-logo-gold.png" alt="Mafia Dogs Logo">
            </div>
        </div>

        <div class="welcome-content-imgs">
            <img src="images/shepherd-dog-portrait.png" alt="Dog 1">
            <img src="images/alabai.jpeg" alt="Dog 2">
            <img src="images/cane-corso.jpg" alt="Dog 3">
        </div>
    </div>

    <main class="container">

        <!-- general -->
        <section class="gallery-section" id="ForYou">
            <div class="section-header">
                <h2 class="handwritten-title">general</h2>
                <div class="line-deco"></div>
            </div>
            <div class="general-grid"></div>
        </section>

        <!-- caucasian -->
        <section class="gallery-section" id="Artist'sStory">
            <div class="section-header">
                <h2 class="handwritten-title">caucasian</h2>
                <div class="line-deco"></div>
            </div>
            <div class="caucasian-grid"></div>
        </section>

        <!-- alabai -->
        <section class="gallery-section" id="ArtStory">
            <div class="section-header">
                <h2 class="handwritten-title">alabai</h2>
                <div class="line-deco"></div>
            </div>
            <div class="alabai-grid"></div>
        </section>

        <!-- corso -->
        <section class="gallery-section" id="Country'sStory">
            <div class="section-header">
                <h2 class="handwritten-title">corso</h2>
                <div class="line-deco"></div>
            </div>
            <div class="corso-grid"></div>
        </section>

    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>Copyright © 2026 MAFIA DOGS. All rights reserved.</p>
        </div>
